<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    <ul class="header__menu">
      <li class="header__menu--item">
        <a href="#">Products</a>
      </li>
      <li class="header__menu--item">
        <a href="#">Destinations</a>
      </li>
      <li class="header__menu--item">
        <a href="#">Our Story</a>
      </li>
      <li class="header__menu--item">
        <a href="login.html">
          <button></button>
        </a>
      </li>
    </ul>
  </div>
  <div class="main-login" id="login">
    <div class="main__title">
      <h2 class="main__title--register active">Register</h2>
      <h2 class="main__title--login">Login</h2>
    </div>
    <form class="main__form" id="form-login" method="" action="index.html">
      <input type="text" class="main__form--email" id="email" placeholder="Email">
      <input type="password" class="main__form--password" id="password" placeholder="Passowrd">
      <div class="top-group">
        <p class="top-group__forgot">Forgot password</p>
        <button type="submit" class="btn btn--primary top-group__submit" id="sign-in-button">SIGN IN</button>
      </div>
      <div class="bottom-group">
        <p class="bottom-group__read">Read the Programer Rules <span>|</span>FAQ</p>
      </div>
    </form>
  </div>
  <div class="main-login" id="register">
    <form class="main__form">
      <input type="text" class="main__form--email" placeholder="Email" id="register-email">
      <input type="text" class="main__form--email" placeholder="Confirm email" id="register-confirm-email">
      <input type="password" class="main__form--password" placeholder="Passowrd" id="register-password">
      <input type="password" class="main__form--password" placeholder="Confirm password" id="register-confirm-password">
      <div class="top-group">
        <button type="submit" class="btn btn--primary top-group__submit" id="regiter-button">REGISTER</button>
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="footer__group">
      <i class="fab fa-facebook-f footer__group--icon"></i>
      <i class="fab fa-instagram footer__group--icon"></i>
      <i class="fab fa-twitter footer__group--icon"></i>
    </div>
    <div class="footer__desc">Coppyright 2019 All Rights Resrved</div>
  </div>
</body>
</html>
